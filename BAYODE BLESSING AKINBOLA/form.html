<!DOCTYPE html>
<html>
<head>
    
    <title>BAYODE BLESSING AKINBOLA</title>
    <link rel="stylesheet" href="CSS/stylesSheet.css" />
    
</head>
<body>
    <h1>
        ASSIGNMENT SOLUTION (DAY3)
    </h1>
    <dl>
        QUESTION
        <dd><i>Day 5 question.</i></dd>
    </dl>
    <hr />
    Kindly note that all columns are to be filled.
    <br />
    <br />
    <form action="" method="">
        <table>
            <thead>
                <tr>
                    <th><b>Personal Details:</b></th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="lname" id="lnLabel">
                            Last name:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="lname" placeholder="Surname" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fname" id="fnLabel">
                            First Name:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="fname" placeholder="First name" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob" id="dob">
                            Select your Date of Birth:
                        </label>
                    </td>
                    <td>
                        <input type="date" id="dOb" placeholder="MM-DD-YY" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sex" id="sexL">
                            Gender:
                        </label>
                    </td>
                    <td>
                        <input type="radio" name="sex" required/> Male
                        <input type="radio" name="sex" /> Femal
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="addss" id="addssL">
                            Home Address:
                        </label>
                    </td>
                    <td>
                        <textarea id="addss" wrap="hard" placeholder="Your residential address:" cols="20" rows="10" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="select" id="nationLabel">
                            Nationality:
                        </label>
                    </td>
                    <td>
                        <select id="select" required>
                            <option value="">--Select Country--</option>
                            <option value="nig">Nigeria</option>
                            <option value="tog">Togo</option>
                            <option value="usa">USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lang" id="langLabel">
                            Language(s):
                        </label>
                    </td>
                    <td>
                        <input type="checkbox" name="lang" required />English<br />
                        
                        <input type="checkbox" name="lang" />Yoruba<br />
                        
                        <input type="checkbox" name="lang" />Igbo<br />
                        
                        <input type="checkbox" name="lang" />Hausa
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Contact Informations:</strong>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email" id="emailLabel">
                            Email Address:
                        </label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="example@ekitidigitalskillacademy.com" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone" id="phLabel">
                            Mobile Number:
                        </label>
                    </td>
                    <td>
                        <input type="number" id="phone" placeholder="+2348012345678" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>
                            Login Details:
                        </b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="username" id="usnLabel">
                            User Name:
                        </label>
                    </td>
                    <td>
                        <input type="text" id="username" placeholder="USERNAME" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass1" id="pssLabel">
                            Password:
                        </label>
                    </td>
                    <td>
                        <label for="pass2" id="pssLabel2">
                            Confirm Password:
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="pass1" placeholder="password" required />
                    </td>
                    <td>
                        <input type="password" id="pass2" placeholder="password" required />
                    </td>
                </tr>
            </tbody>
            
        </table>
        <i>NOTE:</i>Kindly upload a <b>.csv</b>file <b>dataset</b>.
        <br />
        <input type="file" id="dataset" placeholder="Upload dataset" required accept="application/.csv"/>
        
        <button type="submit" id="submitButton">Submit</button>
    </form>
</body>
</html>
